name: V8 Release and Publish

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Release V8 for ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            ccache-path: ~/.ccache
            arch: amd64
          - os: macos-latest
            ccache-path: ~/Library/Caches/ccache
            arch: amd64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 1

      - name: Download Release URL File
        uses: actions/download-artifact@v2
        with:
          name: release_url

      - name: Get Release URL
        id: get_release
        run: |
          url="$(cat release_url.txt)"
          echo "upload_url=$url" >> $GITHUB_OUTPUT

      - name: Restore CCache
        uses: actions/cache@v3
        with:
          path: ${{ matrix.ccache-path }}
          key: ${{ runner.os }}:libv8:ccache:release:${{ hashFiles('**/VERSION') }}
          restore-keys: |
            ${{ runner.os }}:libv8:ccache:

      - name: Setup CCache for Linux
        if: startsWith(runner.os, 'Linux')
        run: |
          sudo apt-get update && sudo apt-get install -yq ccache
          sudo update-ccache-symlinks
          echo "/usr/lib/ccache" >> $GITHUB_PATH

      - name: Setup CCache for macOS
        if: startsWith(runner.os, 'macOS')
        run: |
          brew install ccache
          echo "CCACHE_CPP2=yes" >> $GITHUB_ENV
          echo "CCACHE_SLOPPINESS=time_macros" >> $GITHUB_ENV
          echo "$(brew --prefix ccache)/libexec" >> $GITHUB_PATH

      - name: Download V8 Source
        run: sh v8_download.sh

      - name: Compile V8
        run: sh v8_compile.sh

      - name: Archive Release
        id: archive_release
        run: |
          filename="v8_${{ runner.os }}_${{ matrix.arch }}"

          tar -C v8 -cf "$filename.tar" include/
          tar -rf "$filename.tar" libv8_monolith.a
          xz "$filename.tar"

          test -f "$filename.tar.xz" && ls -lh "$filename.tar.xz"

          echo "archive=${filename}.tar.xz" >> $GITHUB_OUTPUT

      - name: Upload Archive
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          files: ${{ steps.archive_release.outputs.archive }}
